<div class="col-md-8 col-md-offset-2">
    <h2 class="text-center">Edição de Candidatos</h2>
    <div class="panel panel-default">      
      <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && salvar()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="nomeCompleto" class="col-sm-3 control-label">Nome Completo</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="nomeCompleto" [(ngModel)]="user.nomeCompleto" #nomeCompleto="ngModel" required />
                <div *ngIf="f.submitted && !nomeCompleto.valid" class="help-block">Digite seu Nome Completo</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="cpf" class="col-sm-3 control-label">CPF</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="cpf" [(ngModel)]="user.cpf" #cpf="ngModel" required />
                <div *ngIf="f.submitted && !cpf.valid" class="help-block">Digite o seu CPF</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="rg" class="col-sm-3 control-label">RG</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="rg" [(ngModel)]="user.rg" #rg="ngModel" required />
                <div *ngIf="f.submitted && !rg.valid" class="help-block">Digite o seu RG</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="nascimento" class="col-sm-3 control-label">Data de Nascimento</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" name="nascimento" [(ngModel)]="user.nascimento" #nascimento="ngModel" required />
                <div *ngIf="f.submitted && !nascimento.valid" class="help-block">Digite sua data de nascimento</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="telefone" class="col-sm-3 control-label">Telefone</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="telefone" [(ngModel)]="user.telefone" #telefone="ngModel" required />
                <div *ngIf="f.submitted && !telefone.valid" class="help-block">Digite seu telefone</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="username" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Digite o nome de usuário</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="email" class="col-sm-3 control-label">E-mail</label>
              <div class="col-sm-9">
                <input type="e-mail" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Digite seu e-mail</div>
              </div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password" class="col-sm-3 control-label">Senha</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Digite sua Senha</div>
              </div>
          </div>

          <div class="form-group text-center">
              <button [routerLink]="['/home']" [disabled]="loading" class="btn btn-primary">Salvar</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              <a [routerLink]="['/home']" class="btn btn-link">Cancelar</a>
          </div>
      </form>
    </div>
</div>
